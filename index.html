<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom mAhEx Editor</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
        MathJax = {
            tex: {
                packages: {'[+]': ['ams', 'gensymb'/*, 'siunitx'*/]}, // Enable the extentions
            },
            loader: {
                load: ['[tex]/ams', '[tex]/gensymb'/*, '[tex]/siunitx'*/] // Load the extensions
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; font-size: 16px; }
        #preview { border: 1px solid #ccc; padding: 10px; margin-top: 20px; min-height: 50px; }
    </style>
</head>
<body>
    <h1>Custom mAhEx Editor</h1>
    <textarea id="latex-input" placeholder="Type LaTeX or custom syntax here..."></textarea>
    <div id="preview" onclick="copy()">Type to see preview...</div>


    <script src="script.js"></script>
</body>
</html>
